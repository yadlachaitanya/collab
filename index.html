<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yoga Studio Dashboard</title>
  <style>
    /* Base Reset & Setup */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
    body {
      background: linear-gradient(135deg, #c6f7e2, #9ae6b4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #2f4f4f;
    }

    header {
      padding: 25px 40px;
      text-align: center;
      background-color: rgba(255 255 255 / 0.8);
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 2px;
      color: #276749;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    main {
      flex: 1;
      padding: 30px 40px;
      max-width: 1200px;
      margin: auto;
    }

    /* Stats Cards */
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: rgba(255 255 255 / 0.85);
      padding: 25px 30px;
      border-radius: 15px;
      width: 260px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .card h3 {
      color: #2c7a7b;
      margin-bottom: 12px;
      font-weight: 700;
      font-size: 20px;
    }
    .card p {
      font-size: 36px;
      font-weight: 800;
      color: #276749;
    }

    /* Yoga Images Grid */
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .yoga-img {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      animation: floatUpDown 6s ease-in-out infinite;
      transition: box-shadow 0.3s ease;
      background-color: white;
    }
    .yoga-img:hover {
      box-shadow: 0 15px 40px rgba(39,103,73,0.7);
      animation-play-state: paused;
      transform: scale(1.05);
      z-index: 5;
    }
    .yoga-img img {
      width: 100%;
      display: block;
      border-radius: 20px;
      object-fit: cover;
      height: 200px;
    }
    .yoga-caption {
      position: absolute;
      bottom: 12px;
      left: 15px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      font-weight: 700;
      font-size: 18px;
    }

    /* Animation for floating images */
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      color: #276749;
      user-select: none;
      background: rgba(255 255 255 / 0.6);
      box-shadow: 0 -4px 8px rgba(0,0,0,0.05);
    }

    /* Responsive */
    @media (max-width: 650px) {
      .stats {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ§˜ Yoga Studio Dashboard</header>

  <main>
    <section class="stats">
      <div class="card">
        <h3>Active Classes</h3>
        <p id="activeClasses">24</p>
      </div>
      <div class="card">
        <h3>New Members</h3>
        <p id="newMembers">15</p>
      </div>
      <div class="card">
        <h3>Monthly Revenue</h3>
        <p id="monthlyRevenue">$5,200</p>
      </div>
    </section>

    <section class="images-grid" id="yogaImages">
      <!-- Yoga poses images injected here -->
    </section>
  </main>

  <footer>Â© 2025 Yoga Studio. Breathe & Relax.</footer>

  <script>
    // Yoga poses data
    const poses = [
      { name: "Downward Dog", src: "https://images.unsplash.com/photo-1552058544-f2b08422138a?auto=format&fit=crop&w=800&q=60" },
      { name: "Tree Pose", src: "https://images.unsplash.com/photo-1540206395-68808572332f?auto=format&fit=crop&w=800&q=60" },
      { name: "Warrior II", src: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60" },
      { name: "Child's Pose", src: "https://images.unsplash.com/photo-1540206394-56a98a6fc839?auto=format&fit=crop&w=800&q=60" },
      { name: "Bridge Pose", src: "https://images.unsplash.com/photo-1504030195301-31ac2186a7ee?auto=format&fit=crop&w=800&q=60" },
      { name: "Cobra Pose", src: "https://images.unsplash.com/photo-1515377905703-c4788e51af15?auto=format&fit=crop&w=800&q=60" }
    ];

    function loadYogaImages() {
      const container = document.getElementById("yogaImages");
      container.innerHTML = "";
      poses.forEach(pose => {
        const div = document.createElement("div");
        div.classList.add("yoga-img");
        div.innerHTML = `
          <img src="${pose.src}" alt="${pose.name}" loading="lazy" />
          <div class="yoga-caption">${pose.name}</div>
        `;
        container.appendChild(div);
      });
    }

    function randomizeStats() {
      document.getElementById("activeClasses").textContent = Math.floor(Math.random() * 30 + 10);
      document.getElementById("newMembers").textContent = Math.floor(Math.random() * 20 + 5);
      document.getElementById("monthlyRevenue").textContent = "$" + (Math.random() * 8000 + 2000).toFixed(2);
    }

    // Initial load
    loadYogaImages();
    randomizeStats();

    // Refresh stats every 15 seconds automatically
    setInterval(randomizeStats, 15000);
  </script>

</body>
</html>
